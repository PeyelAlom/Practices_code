<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Badge</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="container"> <br><br>
		<h1>Badges:</h1>
		<h2>Web Guru Bangla Tutorial <span class="badge">2.0</span></h2>
		<span class="badge badge-warning">Warning Badge</span>
		<span class="badge badge-primary">Primary Badge</span>
		<span class="badge badge-danger">Danger Badge</span>
		<span class="badge badge-info">Info Badge</span>
		<span class="badge badge-success">success Badge</span>
		<span class="badge badge-secondary">Secondary Badge</span>
		<span class="badge badge-light">Light Badge</span>
		<span class="badge badge-dark">Dark Badge</span>
		<br><br> 
		<h2>Pill Bages</h2>
		<span class="badge badge-pill badge-warning">Warning Badge</span>
		<span class="badge badge-pill badge-primary">Primary Badge</span>
		<span class="badge badge-pill badge-danger">Danger Badge</span>
		<span class="badge badge-pill badge-info">Info Badge</span>
		<span class="badge badge-pill badge-success">success Badge</span>
		<span class="badge badge-pill badge-secondary">Secondary Badge</span>
		<span class="badge badge-pill badge-light">Light Badge</span>
		<span class="badge badge-pill badge-dark">Dark Badge</span>
		<br><br> 
		<h2>Inside Badge</h2>
		<button type="button" class="btn btn-primary">
			Facebook Like <span class="badge badge-light">200</span>
		</button>
		



		<br><br><br><br><br><br>
	</div>
	

	


	<!-- JavaScript Files -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
