<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Tutorial</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container" >
		<form>
			<fieldset class="form-group">
				<legend>Address:</legend>
				<div class="form-group">
					<label class="form-control-label">Country:</label>
					<select multiple class="form-control" name="Country">
						<option>USA</option>
						<option>Canada</option>
						<option>Australia</option>
						<option selected>Bangladesh</option>
						<option>India</option>
						<option>Pakistan</option>
						<option>Nepal</option>
						<option>Bhutan</option>
						<option>Bhutan</option>
					</select>
				</div>
			</fieldset>
			<fieldset>
				<div class="from-group">
					<label for="">More form</label>
					<div class="form-check">
						<input type="text" class="form-control form-control-lg" placeholder=".form-control-lg">
						<input type="text" class="form-control form-control-sm" placeholder=".form-control-sm">
					</div>
				</div>
			</fieldset>
			<h2>Readonly</h2>
			<input type="text" class="form-control form-control-sm" placeholder=".form-control-sm" readonly>
			<h2>Plaintext</h2>
			<input type="text" class="form-control form-control-plaintext" readonly value="email@example">
		</form>	
		<form>
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" placeholder="First Name">
				</div>
				<div class="col">
					<input type="text" class="form-control" placeholder="Last Name">
				</div>
			</div>
		</form>
	</div>
	<br><br>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
