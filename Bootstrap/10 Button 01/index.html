<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Button</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="container"><br><br>
		<h2>Button</h2>
		<button type="button" class="btn btn-danger">Click Me</button>
		<a href="#" class="btn btn-success">Link Button</a>
		<input type="button" class="btn btn-info" value="Input Button">
		<input type="submit" class="btn btn-warning" value="Submit Button">
		<br><br>
		<h2>Outline Button</h2>
		<button type="button" class="btn btn-outline-danger">Click Me</button>
		<a href="#" class="btn btn-outline-success">Link Button</a>
		<input type="button" class="btn btn-outline-info" value="Input Button">
		<input type="submit" class="btn btn-outline-warning" value="Submit Button">
		<br><br>
		<h2>Block Level Button</h2>
		<button type="button" class="btn btn-outline-danger btn-block">Click Me</button>
		<a href="#" class="btn btn-outline-success btn-block">Link Button</a>
		<input type="button" class="btn btn-outline-info btn-block" value="Input Button">
		<input type="submit" class="btn btn-outline-warning btn-block" value="Submit Button">
		<h2>Button size:</h2>
		<button type="button" class="btn btn-danger btn-sm">Click Me</button>
		<a href="#" class="btn btn-success">Link Button</a>
		<input type="button" class="btn btn-info btn-lg" value="Input Button">
		<br><br>
		<h2>Active/ Disabled size:</h2>
		<button type="button" class="btn btn-danger " disabled>Click Me</button>
		<a href="#" class="btn btn-success active">Link Button</a>
		<input type="button" class="btn btn-info active" value=" Button">
		<br><br>






		<br><br><br>
	</div>



	<!-- JavaScript Files -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
