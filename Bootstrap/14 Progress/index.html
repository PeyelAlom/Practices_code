<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Bootstrap Tutorial | ITBari.com</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	
	<div class="container"><br><br>
	<h2>Progress Bar:</h2>
	<div class="progress" style="height: 25px;" >
		<div class="progress-bar bg-success" style="width:65%">65% Completed</div>
	</div>
	<br><br>
	<h2>Progress Bar Striped </h2>
	<div class="progress" style="height: 25px;" >
		<div class="progress-bar bg-success progress-bar-striped" style="width:55%">55% Completed</div>
	</div>
	<br><br>
	<h2>Progress Bar Animated </h2>
	<div class="progress" style="height: 25px;" >
		<div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:45%">45% Completed</div>
	</div>
	<br><br>
	<div class="progress" style="height: 25px;" >
		<div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:35%">35% Completed</div>
		<div class="progress-bar bg-warnin progress-bar-striped progress-bar-animated" style="width:20%">25% Completed</div>
		<div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:15%">15% Completed</div>
		<div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:25%">25% Completed</div>
	</div>
	
	
	
		<br><br><br><br><br><br><br>
	</div>

	


	<!-- JavaScript Files -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
