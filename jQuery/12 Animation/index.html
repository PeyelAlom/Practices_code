<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
            $("#button").click(function(){
              var myAnimation = $("#demo");
              myAnimation.animate({width:'150px'},"slow");
              myAnimation.animate({height:'150px'});
              myAnimation.animate({width:'200px'},"fast");
              myAnimation.animate({height:'250px'});
              myAnimation.animate({width:'150px'},3000);
              myAnimation.animate({left:'150px'});
              myAnimation.animate({top:'150px'});
              myAnimation.animate({fontSize:'2em'});
            })
        })


    </script>
    <button id="button">Click me Animate</button>
    <div id="demo">Bangladesh</div>
    
</body>
</html>
